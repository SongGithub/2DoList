{% extends 'to_do_list_app/base.html' %}
{% block  page-title %}
    Deleting item: {{item.slug }}
{% endblock page-title %}
{% block content %}

<div>
<h1>Warning: The item will be permanently deleted</h1>

<form class="form-group" role="form" action="{% url "Delete_Item" slug=item.slug %}" method="post">{%csrf_token%}
    <input type="submit" class="btn btn-primary btn-lg btn-info" value="Delete"/>
</form>

</div>
{% endblock content %}
